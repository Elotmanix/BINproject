<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f4f8;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
        }

        .container {
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px 30px;
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        h1 {
            color: #007bff;
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
            text-align: left;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }

        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
        }

        button:hover {
            background-color: #0056b3;
        }

        h2 {
            margin-top: 30px;
            color: #333;
        }

        #result {
            font-size: 18px;
            margin-top: 20px;
            color: #555;
        }

        .error {
            color: red;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>BMI Calculator</h1>
        <form id="bmiForm">
            <div>
                <label for="weight">Weight (kg):</label>
                <input type="text" id="weight" name="weight" placeholder="Enter your weight" required>
            </div>
            <div>
                <label for="height">Height (m):</label>
                <input type="text" id="height" name="height" placeholder="Enter your height" required>
            </div>
            <button type="submit">Calculate BMI</button>
        </form>

        <h2>Result:</h2>
        <p id="result"></p>
    </div>

    <script>
        document.getElementById('bmiForm').addEventListener('submit', function(event) {
            event.preventDefault();
            
            // Get the input values
            const weight = document.getElementById('weight').value;
            const height = document.getElementById('height').value;
            
            // Validate inputs
            if (isNaN(weight) || isNaN(height)) {
                document.getElementById('result').textContent = 'Please enter valid numbers for weight and height.';
                document.getElementById('result').classList.add('error');
                return;
            }

            // Create the API URL with the input values
            const apiUrl = `http://127.0.0.1:8000/bmi_calculator?weight=${weight}&height=${height}`;
            
            // Fetch the result from the API
            fetch(apiUrl)
                .then(response => response.json())
                .then(data => {
                    // Display the result
                    document.getElementById('result').textContent = `BMI: ${data[0].toFixed(2)}, Category: ${data[1]}`;
                    document.getElementById('result').classList.remove('error');
                })
                .catch(error => {
                    console.error('Error:', error);
                    document.getElementById('result').textContent = 'Error fetching the result.';
                    document.getElementById('result').classList.add('error');
                });
        });
    </script>
</body>
</html>
